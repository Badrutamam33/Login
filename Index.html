<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Pastikan Bootstrap dan Boxicons CSS tersedia -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="js/script.js"></script>
    <title>login Page</title>
  </head>
  <body>
    
     <div id="loader" class="center"></div>
    <div class="row vh-100 g-0">
      <!-- Sisi kiri dengan gambar latar -->
      <div class="col-lg position-relative d-none d-lg-block">
        <div class="bg-holder" style="background-image: url(Images/hero-bg.png);">
        </div>
      </div>
      
      <!-- Sisi kanan dengan formulir login -->
      <div class="col-lg-6">
        <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
          <div class="col col-sm-6 col-lg-7 col-xl-6">
            <!-- Logo -->
            <a href="#" class="d-flex justify-content-center mb-4">
              <img src="Images/logo1.png" alt="" width="60">
            </a>
            
            <!-- Judul dan deskripsi -->
            <div class="text-center mb-5">
              <h3 class="fw-bold">Log In</h3>
              <p class="text-secondary">Get access to your account</p>
            </div>
            
            <!-- Tombol login sosial -->
            <button class="btn btn-lg btn-outline-secondary btn-outline-custom btn-lg w-100 mb-3">
              <i class='bx bxl-google  text-danger me-1 fs-6'></i>Login With Google
            </button>
            <button class="btn btn-lg btn-outline-secondary btn-outline-custom btn-lg w-100">
              <i class='bx bxl-facebook text-primary me-1 fs-6'></i>Login With Facebook
            </button>
          <!--/ tombol login sosial -->
         
          <!-- pembagi -->
          <div class="position-relative">
            <hr class="text-secondary divider">
            <div class="divider-content-center">or</div>
            </div>
          <!--/ pembagi -->
         
          <!-- form -->
          <form action="#">
            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="bx bx-user"></i>
              </span>
              <input type="text" class="form-control form-control-lg fs-6" placeholder="Username">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="bx bx-lock-alt"></i>
              </span>
              <input type="password" class="form-control form-control-lg fs-6" placeholder="Password">
            </div>
            <div class="input-group mb-3 d-flex justify-content-between">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="formCheck">
                <label for="checkbox" class="form-check-label text-secondary"><small>Remember Me</small></label>
              </div>
              <small><a href="#">Forgot Password?</a></small>
            </div>
            <button class="btn btn-primary btn-lg w-100">Login</button>
          </form>
          <!--/ form -->
          <div class="text-center">
            <small>Don't Have an Acccount? <a href="#" class="fw-bold">Sign Up</a></small>
          </div>
          </div>
        </div>
      </div>
      <!--/ sisi kanan dengan formulir -->
    </div>
  </body>
</html>
